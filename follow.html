<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <i class="fas fa-signal"></i>
            <span>KT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>17:33</span>
        </div>
        <div class="status-bar_column">
            <span>75%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
    </div>
    <div class="screen-header">
        <div class="screen-header_title">
        <h1>Instagram</h1>
        </div>
        <div class="screen-header_icons">
            <i class="far fa-plus-square fa-2x"></i>
            <i class="far fa-heart fa-2x"></i>
            <i class="far fa-paper-plane fa-2x"></i>
        </div>
    </div>
    <div class="my-profile">
        <div class="my-profile_photo">
            <i class="fas fa-user fa-4x my-profile_photo-icon"></i>
        </div>
        <div class="my-profile_plus">
            <i class="fas fa-plus fa-xs"></i>
        </div>
        <span>My story</span>
    </div>
    <div class="explain">
        <p class="explain_title">Welcome to Instagram</p>
        <p class="explain_sub">When you follow someone, you can see their photos and videos in your feed.</p>
    </div>
    <nav class="nav">
        <ul class="nav_btn">
            <li class="nav_btn-icons">
                <a class="nav_link" href="follow.html">
                    <i class="fas fa-house-user fa-2x"></i>
                 </a>
            </li>
            <li class="nav_btn-icons">
                <a class="nav_link" href="search.html">
                    <i class="fas fa-search fa-2x"></i>
                 </a>
            </li>
            <li class="nav_btn-icons">
                <a class="nav_link" href="film.html">
                    <i class="fas fa-film fa-2x"></i>
                 </a>
            </li>
            <li class="nav_btn-icons">
                <a class="nav_link" href="shop.html">
                    <i class="fas fa-shopping-bag fa-2x"></i>
                 </a>
            </li>
            <li class="nav_btn-icons">
                <a class="nav_link" href="user.html">
                    <i class="far fa-user fa-2x"></i>
                 </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>
</html>
