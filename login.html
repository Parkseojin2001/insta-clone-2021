<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <i class="fas fa-signal"></i>
            <span>KT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>17:33</span>
        </div>
        <div class="status-bar_column">
            <span>75%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
    </div>
    <header class="title" id="title_login">
        <h1>Instagram</h1>
    </header>
    <form action="follow.html" method="get" id="login-form">
        <input class="write" type="text" required placeholder="phone number or email" style="color: whitesmoke;"/>
        <input class="write" type="password" required placeholder="password" style="color: whitesmoke;"/>
        <div id="form-find">
            <p class="login_font-color"> Forgot your password? </p>
        </div>
        <input id="login_button" type="submit" value="Log in"/>
        <div id="login_other">
            <span>or</span>
            <div>
                <a  class="login_font-color" href="https://ko-kr.facebook.com/">
                <i class="fab fa-facebook-square"></i>
                Log in with Facebook</a>
            </div>
        </div>
    </form>
    <div id="sign-up">
        <span>Don't have an account?</span>
        <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>
</html>
