<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="status-bar">
        <div>
            <i class="fas fa-signal"></i>
            <span>KT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div>
            <span>PM 5:33</span>
        </div>
        <div>
            <span>75%</span>
            <i class="fas fa-battery-three-quarters fa-2x"></i>
        </div>
    </div>
    <header class="title" id="title_login">
        <h1>Instagram</h1>
    </header>
    <form>
        <input type="text" required placeholder="phone number or email" />
        <input type="password" required placeholder="password"/>
        <span> Forgot your password? </span>
        <input type="submit" value="Log in"/>
        <span>or</span>
        <div>
            <a href="https://ko-kr.facebook.com/">
                <i class="fab fa-facebook-square"></i>
                Log in with Facebook</a>
        </div>
    </form>
    <div>
        <span>Don't have an account?</span>
        <span>Sign up</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>
</html>
