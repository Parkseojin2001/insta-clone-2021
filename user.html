<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <i class="fas fa-signal"></i>
            <span>KT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>17:33</span>
        </div>
        <div class="status-bar_column">
            <span>75%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
    </div>
    <div class="screen-header">
        <div class="screen-header_title">
            <h1>Jin21011</h1>
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="screen-header_icons">
            <i class="far fa-plus-square fa-2x"></i>
            <i class="fas fa-bars fa-2x"></i>
        </div>
    </div>
    <div class="user">
        <div class="user_photo">
            <i class="fas fa-user fa-4x user_photo-icon"></i>
        </div>
        <div class="user_plus">
            <i class="fas fa-plus fa-xs"></i>
        </div>
        <div class="user-follower">
            <div class="user-follower_column">
                <span class="user-follower_count">0</span>
                <span>post</span>
            </div>
            <div class="user-follower_column">
                <span class="user-follower_count">0</span>
                <span>follower</span>
            </div>
            <div class="user-follower_column">
                <span class="user-follower_count">0</span>
                <span>following</span>
            </div> 
        </div>
    </div>
    <div id="user-explain">
        <span>Park</span>
    </div>
    <div id="profile-edit">
        <span>Profile Edit</span>
    </div>
    <div class="user-menu">
        <div class="user-menu_column">
            <i class="fas fa-th fa-2x"></i>
        </div>
        <div class="user-menu_column">
            <i class="far fa-image fa-2x"></i>
        </div>
    </div>
    <div class="user-menu_choice"></div>
    <div id="profile-addition">
        <p>Complete your profile.</p>  
        <div>
            <span id="profile-addition_progress">1/4</span>
            <span>complete</span>
        </div>
    </div>
    <div class="profile-add">
        <div class="profile-add_column">
            <div>
                <i class="far fa-user-circle fa-2x"></i>
            </div>
            <span>Add profile picture</span>
            <p>Choose a photo to represent you on Instagram.</p>
            <button class="profile-add_blue-btn">
                <span>photo add</span>
            </button>
        </div>
        <div class="profile-add_column">
            <div>
                <i class="far fa-comment fa-2x"></i>
            </div>
            <span>Add introduction</span>
            <p>Briefly introduce yourself to your followers.</p>
            <button class="profile-add_blue-btn">
                <span>Introduction add</span>            
            </button>
        </div>
    </div>
    <nav class="nav">
        <ul class="nav_btn">
            <li class="nav_btn-icons">
                <a class="nav_link" href="follow.html">
                    <i class="fas fa-home fa-2x"></i>
                 </a>
            </li>
            <li class="nav_btn-icons">
                <a class="nav_link" href="search.html">
                    <i class="fas fa-search fa-2x"></i>
                 </a>
            </li>
            <li class="nav_btn-icons">
                <a class="nav_link" href="film.html">
                    <i class="fas fa-film fa-2x"></i>
                 </a>
            </li>
            <li class="nav_btn-icons">
                <a class="nav_link" href="shop.html">
                    <i class="fas fa-shopping-bag fa-2x"></i>
                 </a>
            </li>
            <li class="nav_btn-icons">
                <a class="nav_link" href="user.html">
                    <i class="fas fa-user fa-2x"></i>
                 </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>
</html>
