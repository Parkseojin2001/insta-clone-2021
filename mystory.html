<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Story</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <i class="fas fa-signal"></i>
            <span>KT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>17:33</span>
        </div>
        <div class="status-bar_column">
            <span>75%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
    </div>
    <div class="screen-header">
        <div class="screen-header_title">
        <h1>Instagram</h1>
        </div>
        <div class="screen-header_icons">
            <i class="far fa-plus-square"></i>
            <i class="far fa-heart"></i>
            <i class="far fa-paper-plane"></i>
        </div>
    </div>
    <div>
        <i class="fas fa-user"></i>
        <span>My story</span>
    </div>
    <div class="explain">
        <p class="explain_title">Welcome to Instagram</p>
        <p class="explain_sub">When you follow someone, you ca see their photos and videos in your feed.</p>
    </div>
    <div class="nav_btn">
        <i class="fas fa-home fa-2x"></i>
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-film fa-2x"></i>
        <i class="fas fa-shopping-bag fa-2x"></i>
        <i class="far fa-user fa-2x"></i>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>
</html>
