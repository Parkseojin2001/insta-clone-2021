<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <i class="fas fa-signal"></i>
            <span>KT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>17:33</span>
        </div>
        <div class="status-bar_column">
            <span>75%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
    </div>
    <div class="screen-header">
        <div class="screen-header_title">
        <h1>Shop</h1>
        </div>
        <div class="screen-header_icons">
            <i class="far fa-calendar-alt fa-2x"></i>
            <i class="fas fa-bars fa-2x"></i>
        </div>
    </div>
    <div class="shopping-search">
        <i class="fas fa-search"></i>
        <input class="shopping-search_input" type="text" required placeholder="search" style="background-color:transparent"/>
    </div>
    <ul class="shopping-list" style="overflow-x: scroll">
        <li>
            <span>Shop</span>
        </li>
        <li>
            <p>Editor's Pick</p>
        </li>
        <li>
           <span>Collection</span>
        </li>
        <li>
           <span>Guide</span>
        </li>
    </ul>
    <div class="shopping-items" style="overflow-y:scroll">
        <div class="shopping-items_photo">
            <img src="https://t1.daumcdn.net/cfile/tistory/995BB63A5BDF9C0F0B"/>
            <img src="https://cdn.clien.net/web/api/file/F01/11539036/4e4171d5c608dc.jpg?w=780&h=30000"/>
        </div>
        <div class="shopping-items_photo">
            <img src="http://image.auction.co.kr/itemimage/18/a6/50/18a650f486.jpg"/>
            <img src="http://itimg.chosun.com/sitedata/image/202006/23/2020062300960_0.png"/>
        </div>
        <div class="shopping-items_photo">
            <img src="https://image.zdnet.co.kr/2021/05/26/3e52dd17b5715216f0b8c49afab44f13.jpg"/>
            <img src="https://m.comics-art.co.kr/web/product/medium/201705/1712_shop1_318862.jpg"/>
        </div>
    </div>
    <nav class="nav">
        <ul class="nav_btn">
            <li class="nav_btn-icons">
                <a class="nav_link" href="follow.html">
                    <i class="fas fa-home fa-2x"></i>
                 </a>
            </li>
            <li class="nav_btn-icons">
                <a class="nav_link" href="search.html">
                    <i class="fas fa-search fa-2x"></i>
                 </a>
            </li>
            <li class="nav_btn-icons">
                <a class="nav_link" href="film.html">
                    <i class="fas fa-film fa-2x"></i>
                 </a>
            </li>
            <li class="nav_btn-icons">
                <a class="nav_link" href="shop.html">
                    <i class="fas fa-shopping-bag fa-2x"></i>
                 </a>
            </li>
            <li class="nav_btn-icons">
                <a class="nav_link" href="user.html">
                    <i class="far fa-user fa-2x"></i>
                 </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>
</html>
